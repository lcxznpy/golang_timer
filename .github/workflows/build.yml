name: Build & Deploy
on: [push]
jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v1
        with:
            go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
            go get -v -t -d ./...
            if [ -f Gopkg.toml ]; then
                curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
                dep ensure
            fi
      - name: Build
        run: |
            go build -v .
            pwd

      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
            name: drone_test
            path: /home/runner/work/drone_test/drone_test

    dockerfile:
      name: Build Image
      runs-on: ubuntu-latest
      needs: build
      steps:

      - name: Get artifacts
        uses: actions/download-artifact@master
        with:
            name: drone_test
            path: /home/runner/work/drone_test/drone_test

      - name: Build & Publish to Registry
        uses: wuhan005/publish-docker-action@master
        with:
            username: ${{ secrets.REGISTORY_USERNAME }}
            password: ${{ secrets.REGISTORY_PASSWORD }}
            registry: ${{ secrets.REGISTORY_REGISTORY }}
            repository: registry.cn-shanghai.aliyuncs.com/go_xtimer/xtimer
            tag_format: "%YYYY%_%MM%_%DD%_%H%%m%%s%"
            auto_tag: true
